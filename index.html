<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__wrap">
            <div class="calculator__display">
                0
            </div>
            <div class="calculator__functions">
                <button value="clear" id="Reset" class="btn--opaque">AC</button>
                <button value="pos-neg" class="btn--opaque operation">+/-</button>
                <button value="%" class="btn--opaque operation">%</button>
                <button value="/" class="btn--opaque operation">/</button>
                <button value="7" data-key="55" class="key">7</button>
                <button value="8" data-key="56" class="key">8</button>
                <button value="9" data-key="57" class="key">9</button>
                <button value="*" class="btn--opaque operation">*</button>
                <button value="4" data-key="52" class="key">4</button>
                <button value="5" data-key="53" class="key">5</button>
                <button value="6" data-key="54" class="key">6</button>
                <button value="-" class="btn--opaque operation">-</button>
                <button value="1" data-key="49" class="key">1</button>
                <button value="2" data-key="50" class="key">2</button>
                <button value="3" data-key="51" class="key">3</button>
                <button value="+" class="btn--opaque operation">+</button>
                <button value="0" data-key="48" class="btn--large key">0</button>
                <button value="." data-key="190" class="key">.</button>
                <button value="=" class="btn--opaque operation">=</button>
            </div>
        </div>
    </div>
    <script src="script/calculator.js"></script>
</body>
</html>
