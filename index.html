<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__wrap">
            <div class="calculator__display">
                0
            </div>
            <div class="calculator__functions">
                <button value="clear" class="btn--opaque key">AC</button>
                <button value="pos-neg" class="btn--opaque key">+/-</button>
                <button value="%" class="btn--opaque key">%</button>
                <button value="/" class="btn--opaque key">/</button>
                <button value="7" class="key">7</button>
                <button value="8" class="key">8</button>
                <button value="9" class="key">9</button>
                <button value="*" class="btn--opaque key">*</button>
                <button value="4" class="key">4</button>
                <button value="5" class="key">5</button>
                <button value="6" class="key">6</button>
                <button value="-" class="btn--opaque key">-</button>
                <button value="1" class="key">1</button>
                <button value="2" class="key">2</button>
                <button value="3" class="key">3</button>
                <button value="+" class="btn--opaque key">+</button>
                <button value="0" class="btn--large key">0</button>
                <button value="." class="key">.</button>
                <button value="=" class="btn--opaque key">=</button>
            </div>
        </div>
    </div>
    <script src="script/calculator.js"></script>
</body>
</html>
